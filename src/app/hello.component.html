<div id="panel">
Filtres :
<br><br><br>
<h3>Hemisphere
</h3>
  <div (click)="setHemisphere('Nord')">Nord</div>
  <div (click)="setHemisphere('Sud')">Sud</div>
</div>


<div id="body">
  <h1><i class="far fa-sun"></i>Weather app</h1>
  <p>Cherchez une ville pour voir des infos sur la météo..</p>
  <input class="search" [(ngModel)]="search" (ngModelChange)="searchChange()"/>
  <div class="searchResults" *ngFor="let city of data$ | async as data">
      <div class="item">
        <a class="itemLink" [routerLink]="['/city', city.woeid]">{{city.title}}</a>
      </div>
  </div>
</div>
